<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/Register" method="get">
        <table>
            <tr>
                <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password"/></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm-password" id="confirm-password"/></td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
            </tr>
            <tr>
                <td>Fullname:</td>
                <td><input type="text" name="fullname" id="fullname"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="gender_male" value="male" checked="checked">Male<br/>
                    <input type="radio" name="gender" id="gender_female" value="male" checked="checked">Female<br/>
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>
                    <select name="DateOfBirth" id="DateOfBirth">
                        <option value=""></option>
                        <option value="1">1</option>
                    </select>
                    <select name="monthOfBirth" id="monthOfBirth">
                        <option value=""></option>
                        <option value="1">1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="tel" name="mobile" id="mobile"/></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" name="avatar" id="avatar"/></td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country" id="Country">
                        <option value=""></option>
                        <option value="vietnam" selected="selected">Việt Nam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="city">
                        <option value=""></option>
                        <option value="Dalat" selected="selected">Đà Lạt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="district" id ="district">
                        <option value=""></option>
                        <option value="Quan 1">Quận 1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Home Address</td>
                <td>
                    <textarea name="homeAddress">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register"/>
                    <input type="reset" value="Clear form"/>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
